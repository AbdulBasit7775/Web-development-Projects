<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0cf76424e8.js" crossorigin="anonymous"></script>
    <title>Todo list</title> 
</head>
<body>
    <header> 
        <h2> Abdul Basit Todo list </h2> 
    </header>
     <form>
     <input type="text" class="todo-input" placeholder="Enter task">
    <button class="todo-button" type="submit">
    <i class="fas fa-plus-square"></i>
    </button>
    <input type="text" class="filter-input" placeholder="Search for task">
    <button class="filter-button" type="button">
    <i class="fas fa-search"></i>
    </button>
    </form>
    <div class="todo-container">
        <ul class="todolist"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
